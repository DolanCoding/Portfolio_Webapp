name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm ci
        working-directory: my-portfolio-frontend
      - name: Typecheck
        run: npm run typecheck
        working-directory: my-portfolio-frontend
      - name: Lint
        run: npm run lint
        working-directory: my-portfolio-frontend
      - name: Test
        run: npm run test:ci
        working-directory: my-portfolio-frontend
      - name: Build
        run: npm run build
        working-directory: my-portfolio-frontend

  backend:
    name: Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm ci
        working-directory: my-portfolio-backend
      - name: Typecheck
        run: npm run typecheck
        working-directory: my-portfolio-backend
      - name: Lint
        run: npm run lint
        working-directory: my-portfolio-backend
      - name: Test
        run: npm run test --if-present
        working-directory: my-portfolio-backend
      - name: Build
        run: npm run build
        working-directory: my-portfolio-backend
